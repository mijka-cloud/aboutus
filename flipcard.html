<html>
<head>
    <style>
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-card-front {
            background-color: #009688;
            color: white;
        }
        .flip-card-back {
            background-color: #ff5722;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Přední strana</h2>
                <p>Obsah přední strany</p>
            </div>
            <div class="flip-card-back">
                <h2>Zadní strana</h2>
                <p>Obsah zadní strany</p>
            </div>
        </div>
    </div>
</body>
</html>
